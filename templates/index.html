<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE GAME - Online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@700&family=Noto+Serif+JP:wght@900&display=swap');
        
        :root { 
            --bg-color: #000000; 
            --accent-color: #ffffff; 
            --asc-glow: rgba(0, 140, 255, 0.6);
            --desc-glow: rgba(255, 60, 0, 0.6);
        }

        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; font-family: 'Shippori Mincho B1', serif; box-sizing: border-box; }
        body { background: var(--bg-color); background-image: radial-gradient(circle at center, #111 0%, #000 100%); color: var(--accent-color); margin: 0; padding: 10px; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; }

        /* タイトルフェードイン・アウト演出 */
        #splash-screen { position: fixed; inset: 0; background: black; display: flex; justify-content: center; align-items: center; z-index: 1000; transition: opacity 1s; }
        #splash-screen h1 { font-family: 'Noto Serif JP', serif; font-size: 2.5rem; letter-spacing: 0.8rem; text-shadow: 0 0 20px white; }

        .screen { display: none; height: 100vh; width: 100%; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .screen.active { display: flex; }

        /* 名前表示 */
        #user-name-tag { position: absolute; top: 25px; left: 20px; font-size: 0.9rem; border-bottom: 1px solid #666; cursor: pointer; padding: 2px 5px; }

        .btn { background: transparent; color: white; border: 1px solid white; padding: 12px 25px; margin: 10px; font-size: 1.1rem; width: 220px; cursor: pointer; transition: 0.3s; }
        .btn:active { background: white; color: black; }
        .btn-back { position: absolute; top: 25px; left: 20px; width: auto; padding: 5px 15px; font-size: 0.85rem; border: 1px solid #666; color: #aaa; background: rgba(255, 255, 255, 0.05); }

        input { background: #111; color: white; border: 1px solid white; padding: 10px; font-size: 1.5rem; width: 200px; text-align: center; margin-bottom: 20px; outline: none; }

        /* 盤面：中央揃えを修正 */
        #game-area { width: 100%; max-width: 500px; margin: 0 auto; text-align: center; }
        .piles-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; justify-items: center; margin: 20px auto; width: fit-content; }
        
        .pile { 
            height: 120px; width: 100px; border: 1px solid #444; border-radius: 4px; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: rgba(255,255,255,0.02); transition: 0.3s; position: relative;
        }
        .pile.asc { box-shadow: inset 0 0 15px var(--asc-glow); border-color: #008cff; }
        .pile.desc { box-shadow: inset 0 0 15px var(--desc-glow); border-color: #ff3c00; }
        .pile-value { font-size: 2.2rem; text-shadow: 0 0 10px white; }

        /* 合図用のもやもやエフェクト */
        @keyframes moyamoya { 0% { box-shadow: 0 0 5px white; opacity: 0; } 50% { box-shadow: 0 0 30px white; opacity: 0.8; } 100% { box-shadow: 0 0 5px white; opacity: 0; } }
        .signal-glow::after { content: ""; position: absolute; inset: -5px; border-radius: 6px; border: 2px solid white; animation: moyamoya 1s infinite ease-in-out; pointer-events: none; }

        /* 手札：上下2段で枚数差を少なく */
        .hand-container { margin-top: 20px; border-top: 1px solid #222; padding-top: 20px; width: 100%; }
        #hand { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; max-width: 300px; margin: 0 auto; }
        
        .card { 
            width: 52px; height: 80px; background: #fff; color: #000; 
            border-radius: 2px; font-size: 1.4rem; font-weight: bold; 
            box-shadow: 0 0 15px rgba(255,255,255,0.2); 
            display: flex; justify-content: center; align-items: center;
            touch-action: none;
        }
        .card-placeholder { width: 52px; height: 80px; } /* 出した後の場所を確保 */

        #finish-btn { margin: 20px auto; display: block; }
        #player-list { font-size: 0.9rem; color: #ccc; margin-bottom: 10px; line-height: 1.5; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="splash-screen">
        <h1>THE GAME<br>ONLINE</h1>
    </div>

    <div id="name-screen" class="screen">
        <p>名を名乗れ</p>
        <input type="text" id="name-input" maxlength="8" placeholder="プレイヤー名">
        <button class="btn" onclick="saveName()">確定</button>
    </div>

    <div id="menu-screen" class="screen">
        <div id="user-name-tag" onclick="changeName()">Name: <span id="my-name-display"></span></div>
        <h1>THE GAME</h1>
        <button class="btn" onclick="createRoom()">部屋を作る</button>
        <button class="btn" onclick="showJoinInput()">部屋に入る</button>
    </div>

    <div id="join-screen" class="screen">
        <button class="btn btn-back" onclick="showScreen('menu-screen')">← 戻る</button>
        <p>部屋番号</p>
        <input type="number" id="room-input" pattern="\d*">
        <button id="join-confirm-btn" class="btn" onclick="joinRoom()">入る</button>
    </div>

    <div id="wait-screen" class="screen">
        <button class="btn btn-back" onclick="backToMenu()">← 戻る</button>
        <h2>部屋番号: <span id="display-room-id">----</span></h2>
        <div id="player-list"></div>
        <button id="start-btn" class="btn" style="display:none; border:2px solid #fff;" onclick="sendStart()">始める</button>
        <p id="wait-msg">ホストの開始を待っています...</p>
    </div>

    <div id="game-area" style="display:none;">
        <div id="player-list-game" style="font-size:0.7rem; color:#888; margin-bottom:5px;"></div>
        
        <div class="piles-container">
            <div id="a1" class="pile asc" onclick="sendSignal('a1')" ondragover="event.preventDefault()" ondrop="handleDrop(event, 'a1')"><div class="pile-value">1</div></div>
            <div id="a2" class="pile asc" onclick="sendSignal('a2')" ondragover="event.preventDefault()" ondrop="handleDrop(event, 'a2')"><div class="pile-value">1</div></div>
            <div id="d1" class="pile desc" onclick="sendSignal('d1')" ondragover="event.preventDefault()" ondrop="handleDrop(event, 'd1')"><div class="pile-value">100</div></div>
            <div id="d2" class="pile desc" onclick="sendSignal('d2')" ondragover="event.preventDefault()" ondrop="handleDrop(event, 'd2')"><div class="pile-value">100</div></div>
        </div>

        <div class="hand-container">
            <div id="hand"></div>
            <button id="finish-btn" class="btn" onclick="finishTurn()">ターン終了</button>
        </div>
    </div>

    <script>
        const socket = io();
        let myName = localStorage.getItem('thegame_name') || "";
        let myRoom = null;
        let isHost = false;
        let state = { deck: [], hand: [], piles: {a1:1, a2:1, d1:100, d2:100}, played: 0, maxHand: 8, draggedValue: null };

        // --- 演出と名前管理 ---
        window.onload = () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    if (!myName) showScreen('name-screen');
                    else showMenu();
                }, 1000);
            }, 1000);
        };

        function saveName() {
            const input = document.getElementById('name-input').value.trim();
            if (!input) return alert("名を入力してください");
            myName = input;
            localStorage.setItem('thegame_name', myName);
            showMenu();
        }

        function showMenu() {
            document.getElementById('my-name-display').innerText = myName;
            showScreen('menu-screen');
        }

        function changeName() { showScreen('name-screen'); }

        function showScreen(id) {
            document.querySelectorAll('.screen, #game-area').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
            if(id === 'game-area') document.getElementById(id).style.display = 'block';
        }

        // --- 通信関連 ---
        function createRoom() { isHost = true; socket.emit('create_room', { name: myName }); }
        function showJoinInput() { showScreen('join-screen'); }
        function joinRoom() {
            const id = document.getElementById('room-input').value;
            if(!id) return;
            document.getElementById('join-confirm-btn').disabled = true;
            myRoom = id;
            socket.emit('join_room', { room_id: id, name: myName });
            showWaitScreen(id);
        }

        socket.on('room_created', (data) => {
            myRoom = data.room_id;
            showWaitScreen(data.room_id);
            if (isHost) document.getElementById('start-btn').style.display = 'block';
        });

        socket.on('player_joined', (data) => {
            const list = document.getElementById('player-list');
            list.innerHTML = data.players.map(p => `・${p}`).join('<br>');
            document.getElementById('player-list-game').innerText = "隊員: " + data.players.join(', ');
        });

        function showWaitScreen(id) {
            showScreen('wait-screen');
            document.getElementById('display-room-id').innerText = id;
            if(!isHost) document.getElementById('wait-msg').style.display = 'block';
        }

        function backToMenu() {
            socket.emit('leave_room', { room_id: myRoom });
            location.reload(); // 状態リセットのため
        }

        function sendStart() { socket.emit('start_game', { room_id: myRoom }); }

        socket.on('game_started', (data) => {
            showScreen('game-area');
            if(data.num_players == 2) state.maxHand = 7;
            else if(data.num_players >= 3) state.maxHand = 6;
            initLocalGame();
        });

        // --- ゲームロジック ---
        function initLocalGame() {
            state.deck = Array.from({length: 98}, (_, i) => i + 2);
            for(let i=state.deck.length-1; i>0; i--){
                const j = Math.floor(Math.random()*(i+1));
                [state.deck[i], state.deck[j]] = [state.deck[j], state.deck[i]];
            }
            state.hand = state.deck.splice(0, state.maxHand).sort((a,b)=>a-b);
            render();
        }

        // 合図（もやもや）の送信
        function sendSignal(pileId) {
            socket.emit('send_signal', { room_id: myRoom, pileId: pileId });
        }

        socket.on('receive_signal', (data) => {
            const el = document.getElementById(data.pileId);
            el.classList.add('signal-glow');
            setTimeout(() => el.classList.remove('signal-glow'), 2000);
        });

        function handleDrop(e, pileId) {
            e.preventDefault();
            const card = state.draggedValue;
            if (card === null) return;
            const top = state.piles[pileId];
            const isAsc = pileId.startsWith('a');
            if((isAsc && (card > top || card == top-10)) || (!isAsc && (card < top || card == top+10))) {
                state.piles[pileId] = card;
                // 手札から消すが、場所は維持するためnullにする
                const idx = state.hand.indexOf(card);
                state.hand[idx] = null;
                state.played++;
                socket.emit('sync_move', { room_id: myRoom, pileId: pileId, val: card });
                render();
            }
            state.draggedValue = null;
        }

        socket.on('update_board', (data) => {
            state.piles[data.pileId] = data.val;
            render();
        });

        function render() {
            for(let k in state.piles) document.querySelector(`#${k} .pile-value`).innerText = state.piles[k];
            const handEl = document.getElementById('hand');
            handEl.innerHTML = '';
            
            state.hand.forEach(v => {
                if (v === null) {
                    const p = document.createElement('div');
                    p.className = 'card-placeholder';
                    handEl.appendChild(p);
                } else {
                    const c = document.createElement('div');
                    c.className = 'card'; c.innerText = v; c.draggable = true;
                    c.ondragstart = (e) => { state.draggedValue = v; e.dataTransfer.setData("text", v); };
                    handEl.appendChild(c);
                }
            });
            const btn = document.getElementById('finish-btn');
            const min = state.deck.length > 0 ? 2 : 1;
            btn.className = state.played >= min ? 'btn active' : 'btn';
        }

        function finishTurn() {
            const min = state.deck.length > 0 ? 2 : 1;
            if(state.played < min) return;
            // nullの部分を詰めて補充
            let newHand = state.hand.filter(v => v !== null);
            const drawCount = state.maxHand - newHand.length;
            newHand = [...newHand, ...state.deck.splice(0, drawCount)].sort((a,b)=>a-b);
            state.hand = newHand;
            state.played = 0;
            render();
        }

        socket.on('error', (data) => { alert(data.message); backToMenu(); });
    </script>
</body>
</html>
